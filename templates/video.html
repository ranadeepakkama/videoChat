{% extends 'indx.html' %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
<script src="https://kit.fontawesome.com/031117bc28.js" crossorigin="anonymous"></script>
<title>Room</title>
{% block content%}
<main>
    
    <section id = 'room-name-wrapper'>
        <p> Room Name : <span id="r-name"></span></p>
    </section>

    <section id='video-streams'> </section>

    <section id="controls-wrapper">
        <div class="icon-wrapper">
            <i class="fa-solid fa-ban" id = "leave-btn" style="color: #f4f5f7;font-size: 2em; cursor: pointer; padding: 3px; border-radius: 3px;"></i>
        </div>
        <div class="icon-wrapper">
            <i class="fa-solid fa-microphone" id = "mic-btn" style="color: #0056d6;font-size: 2em; cursor: pointer;padding: 3px; border-radius: 3px;" ></i>
        </div>
        <div class="icon-wrapper">
            <i class="fa-solid fa-video" id="camera-btn" style="color: #0056d6;font-size: 2em; cursor: pointer;padding: 3px;border-radius: 3px;"></i>
        </div>

    </section>

    <script src="{% static 'assets/AgoraRTC_N-4.18.0.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/stream.js' %}" type="text/javascript"></script>

</main>

{% endblock %}
