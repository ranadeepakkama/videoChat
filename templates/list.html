{% extends 'indx.html' %}
{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

{% block content%}
<main>
    <section>
        <div style="text-align: center; margin-top: 8px;">
            <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Room List</h2>
        </div>
        <div style="padding: 10px;margin: 3%;" class="cart">
            {%for item in data%}
            <div>
              <ul style="list-style: none;">
                <li style="width: 45vw; margin-left: 19em;">
                  <div style="display: flex; flex-direction: row;justify-content: space-between;">
                    <h3>{{item.name}}</h3> 
                    <a href="{% url 'delete' item.id %}"><button class="btn btn-outline-danger">Delete</button></a>
                  </div>
                </li>
              </ul>
            {%endfor%}
            </div> 
        </div>
    </section>
</main>
{% endblock %}
